<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Web GL</title>
        <meta name="description" content="Start out with some simple 3D Graphics">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="glMatrix-0.9.5.js"></script>

		<script type="text/javascript" src="web-gl.js"></script>

    </head>
    <body>
    	<h1>Web GL</h1>

        <p>
            This example draws a strip of trangles in the shape of a triangle, and a square.
            You can update the code of the fragment/vertex shader dynamically.
        </p>

        <canvas id="canvas" style="border:black solid 1px" width="500" height="500"></canvas>

        <br />
        <button id="updateSourceCode">Update Source Code</button>

        <table width="100%">
            <tr>
                <td>Fragment</td>
                <td>Vertex</td>
            </tr>
            <tr>
                <td>
                    <textarea id="fragmentSource" style="width:100%;height:10vh">precision mediump float;

void main(void) {

    gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);

}</textarea>
                </td>
                <td>
                    <textarea id="vertexSource" style="width:100%;height:10vh">attribute vec3 aVertexPosition;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;

void main(void) {

    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

}</textarea>
                </td>
            </tr>
        </table>
	</body>
</html>
